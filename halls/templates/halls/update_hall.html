{% extends "halls/base.html" %} {%block content%}
<div class="container">
  <h2>Edit the hall of fame</h2>
  {% load crispy_forms_tags %}
  <form method="post">
    {{form|crispy}} {% csrf_token %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <br />
  <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger"
    >Delete Hall Of Fame</a
  >
</div>
{% endblock %}
